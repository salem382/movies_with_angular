

<section class="w-75 m-auto">
    <h3>Register Form</h3>
    <form [formGroup]="signUpForm" (submit)="sendData(signUpForm)">
       <div class="my-3">
            <label for="name" class="my-2"> Name : </label>
            <input type="text" formControlName="name" class="form-control"/>
            <div *ngIf="signUpForm.get('name')?.errors && signUpForm.get('name')?.touched">
                <p *ngIf="signUpForm.get('name')?.getError('minlength')" class="alert alert-danger p-1 m-1"> min length is 3</p>
                <p *ngIf="signUpForm.get('name')?.getError('maxlength')" class="alert alert-danger p-1 m-1"> max length is 3</p>
                <p *ngIf="signUpForm.get('name')?.getError('required')" class="alert alert-danger p-1 m-1"> name is required</p>
            </div>
       </div>
       <div class="my-3">
            <label for="age" class="my-2"> Age : </label>
            <input type="number" formControlName="age" class="form-control"/>
            <div *ngIf="signUpForm.get('age')?.errors && signUpForm.get('age')?.touched">
                <p *ngIf="signUpForm.get('age')?.getError('min')" class="alert alert-danger p-1 m-1"> min length is 3</p>
                <p *ngIf="signUpForm.get('age')?.getError('max')" class="alert alert-danger p-1 m-1"> max length is 3</p>
                <p *ngIf="signUpForm.get('age')?.getError('required')" class="alert alert-danger p-1 m-1"> name is required</p>
            </div>
        </div>
        <div class="my-3">
            <label for="email" class="my-2"> Email : </label>
            <input type="email" formControlName="email" class="form-control"/>
            <div *ngIf="signUpForm.get('email')?.errors && signUpForm.get('email')?.touched">
                <p *ngIf="signUpForm.get('email')?.getError('email')" class="alert alert-danger p-1 m-1">invalid email format</p>
                <p *ngIf="signUpForm.get('email')?.getError('required')" class="alert alert-danger p-1 m-1"> name is required</p>
            </div>
        </div>
        <div class="my-3">
            <label  for="password" class="my-2">password : </label>
            <input type="password" formControlName="password" class="form-control"/>
            <div *ngIf="signUpForm.get('password')?.errors && signUpForm.get('password')?.touched">
                <p *ngIf="signUpForm.get('password')?.getError('pattern')" class="alert alert-danger p-1 m-1">password must start with Upper case</p>
                <p *ngIf="signUpForm.get('password')?.getError('required')" class="alert alert-danger p-1 m-1"> name is required</p>
            </div>
        </div>
        <button [disabled]="signUpForm.invalid" class="btn btn-primary">
            <ng-container *ngIf="!isLoading; else loadingTemplate">Register</ng-container>
            <ng-template #loadingTemplate>Loading...</ng-template>
        </button>
        <p class="fw-bold text-danger">{{userMessage}}</p>
    </form>
</section>
